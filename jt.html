<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jt.css" />
    <title>JTGeats</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a class="head" href="#">JTGeats</a>
          <div class="navbar__section_container">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
          <div class="navbar__second_section_container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
      </header>
      <div class="hero__section_container">
        <div class="left__section">
          <h1>Authentic Home food in India</h1>
          <p>
            JTGeats is a courier service in which authentic home cook food is
            delivered to a customer
          </p>
          <div class="hero__section_search">
            <input
              type="text"
              placeholder="Search food you love"
              class="hero__section_food_input"
            />
            <button>Search</button>
          </div>
        </div>
        <div class="right__section">
          <img src="images/cooking.svg" alt="cooking illustration png" />
        </div>
      </div>
    </section>
  </body>
</html>
